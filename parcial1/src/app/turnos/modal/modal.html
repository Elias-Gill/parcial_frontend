<h2 mat-dialog-title class="titulo">Productos</h2>
<mat-dialog-content class="contenido">
  <table class="tabla-productos">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of data.productos">
        <td>{{ p.nombreProducto }}</td>
        <td>{{ p.cantidad }}</td>
      </tr>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cerrar</button>
</mat-dialog-actions>
