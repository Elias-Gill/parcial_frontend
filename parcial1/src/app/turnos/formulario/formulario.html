<div>
  <h2>Nuevo Turno</h2>

  <label>Proveedor:</label>
  <select [(ngModel)]="idProveedor" (change)="filtrarProductos()">
    <option value="" disabled selected>Seleccione un proveedor</option>
    <option *ngFor="let p of proveedores" [value]="p.idProveedor">{{ p.nombre }}</option>
  </select>

  <label>Fecha:</label>
  <input type="date" [(ngModel)]="fecha" />

  <label>Hora inicio:</label>
  <input type="time" [(ngModel)]="horaInicio" />

  <label>Hora fin:</label>
  <input type="time" [(ngModel)]="horaFin" />

  <h3>Productos</h3>
  <ul>
    <li *ngFor="let p of productosFiltrados">
      {{ p.nombre }}
      <input
        type="number"
        min="1"
        [(ngModel)]="cantidades[p.idProducto]"
        placeholder="Cantidad"
      />
      <button (click)="agregarProducto(p)">Agregar</button>
    </li>
  </ul>

  <h4>Seleccionados:</h4>
  <ul>
    <li *ngFor="let prod of productosSeleccionados">
      {{ prod.nombreProducto }} - {{ prod.cantidad }}
      <button (click)="eliminarProducto(prod.idProducto)">Eliminar</button>
    </li>
  </ul>

  <button (click)="guardarTurno()">Guardar Turno</button>
</div>
