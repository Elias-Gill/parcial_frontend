<section>
  <h2>{{ editMode ? 'Editar Jaula' : 'Nueva Jaula' }}</h2>

  <form (ngSubmit)="guardar()">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" [(ngModel)]="jaula.nombre" name="nombre" required />

    <button type="submit">Guardar</button>
    <button type="button" (click)="router.navigate(['/jaulas'])">Cancelar</button>
  </form>
</section>
