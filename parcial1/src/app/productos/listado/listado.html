<section>
  <h2>Listado de Productos</h2>

  <input
    type="text"
    placeholder="Filtrar por nombre"
    [(ngModel)]="filtro"
  />

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Proveedor</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productosFiltrados">
        <td>{{ producto.idProducto }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ getProveedorNombre(producto.idProveedor) }}</td>
        <td>
          <a [routerLink]="['/productos/editar', producto.idProducto]">Editar</a>
          <button (click)="eliminarProducto(producto.idProducto)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button routerLink="/productos/nuevo">+ Nuevo Producto</button>
</section>
