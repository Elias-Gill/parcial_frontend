<section>
  <h2>{{ editMode ? 'Editar Proveedor' : 'Nuevo Proveedor' }}</h2>

  <form (ngSubmit)="guardar()">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" [(ngModel)]="proveedor.nombre" name="nombre" required />

    <button type="submit">Guardar</button>
    <button type="button" (click)="router.navigate(['/proveedores'])">Cancelar</button>
  </form>
</section>
